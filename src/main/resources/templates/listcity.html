<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thành phố</title>
</head>
<body>
<center>
    <h1>Danh sách thành phố</h1>
    <th:block th:if="${message}">
        <h4 th:text="${message}" style="color: green; font-weight: bolder"></h4>
    </th:block>
    <a href="/city/create">Thêm thành phố</a>
    <table border="1" cellpadding="10">
        <tr>
            <th>#</th>
            <th>Thành phố</th>
            <th>Quốc gia</th>
            <th></th>
        </tr>
        <th:block th:each="city : ${cities}">
            <tr>
                <td th:text="${city.getId()}"></td>
                <td>
                    <a th:href="@{/city/detail/__${city.getId()}__}"><p th:text="${city.getName()}"></p></a>
                </td>
                <td th:text="${city.getCountry().getName()}"></td>
                <td>
                    <a th:href="@{/city/edit/__${city.getId()}__}" class="btn-secondary">Chỉnh sửa</a>
                    <a th:href="@{/city/delete/__${city.getId()}__}" class="btn-danger">Xóa</a>
                </td>
            </tr>
        </th:block>
    </table>
</center>
</body>
</html>
