<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thành phố</title>
</head>
<body>
<center>
    <h1>Chi tiết thành phố</h1>
    <a href="/city/list">Xem danh sách thành phố</a>
    <form action="/city/edit" method="post">
        <table border="1" cellpadding="10" th:object="${city}">
            <tr>
                <input type="hidden" th:field="*{id}">
                <td>Tên</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>Quốc gia</td>
                <td>
                    <select th:field="*{country}">
                        <option th:each="country : ${countries}" th:value="${country.getId()}"
                                th:text="${country.getName()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Diện tích</td>
                <td>
                    <input type="number" th:field="*{totalArea}">
                </td>
            </tr>
            <tr>
                <td>Dân số</td>
                <td>
                    <input type="number" th:field="*{population}">
                </td>
            </tr>
            <tr>
                <td>GDP</td>
                <td>
                    <input type="number" th:field="*{gdp}">
                </td>
            </tr>
            <tr>
                <td>Giới thiệu</td>
                <td>
                    <textarea th:field="*{description}"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Chỉnh sửa thành phố">
                </td>
            </tr>
        </table>
    </form>
    <a href="/city/list">Thoát</a>
</center>
</body>
</html>
