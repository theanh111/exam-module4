<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Xem chi tiết thành phố</title>
</head>
<body>
<center>
    <h1>Chi tiết thành phố</h1>
    <a href="/city/list">Xem danh sách thành phố</a>
    <table border="1" cellpadding="10" th:object="${city}">
        <tr>
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{country.id}">
            <td>Tên</td>
            <td>
                <p th:text="${city.getName()}">
            </td>
        </tr>
        <tr>
            <td>Quốc gia</td>
            <td>
                <p th:text="${city.getCountry().getName()}">
            </td>
        </tr>
        <tr>
            <td>Diện tích</td>
            <td>
                <p th:text="${city.getTotalArea()}">
            </td>
        </tr>
        <tr>
            <td>Dân số</td>
            <td>
                <p th:text="${city.getPopulation()}">
            </td>
        </tr>
        <tr>
            <td>GDP</td>
            <td>
                <p th:text="${city.getGdp()}">
            </td>
        </tr>
        <tr>
            <td>Giới thiệu</td>
            <td>
                <p th:text="${city.getDescription()}">
            </td>
        </tr>
    </table>
</center>
</body>
</html>
